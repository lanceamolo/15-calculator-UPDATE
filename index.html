<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <form action="" id="calculator1">
    <div class="normalMode">
      <div class="boxes">
        <input id="num_one" type="text" placeholder="input 1">
        <input id="num_two" type="text" placeholder="input 2">
        <h1 id="answer" type="text"></h1>
      </div>
      <div class="symbols">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">x</button>
        <button id="divide">/</button>
      </div>
    </div>
  </form>
  <form id="calculator2">
    <div class="adventureMode">
      <div class="firstRow">
        <div class="clearDiv">
          <button>C</button>
        </div>
        <div class="blankAreaDiv">
          <h2 class="blankArea" id="blankArea"></h2>
        </div>
      </div>
      <div class="secondRow">
        <div class="sevenDiv">
          <button>7</button>
        </div>
        <div class="eightDiv">
          <button>8</button>
        </div>
        <div class="nineDiv">
          <button>9</button>
        </div>
        <div class="divideDiv">
          <button>/</button>
        </div>
      </div>
      <div class="thirdRow">
        <div class="fourDiv">
          <button>4</button>
        </div>
        <div class="fiveDiv">
          <button>5</button>
        </div>
        <div class="sixDiv">
          <button>6</button>
        </div>
        <div class="multiplyDiv">
          <button>x</button>
        </div>
      </div>
      <div class="fourthRow">
        <div class="oneDiv">
          <button>1</button>
        </div>
        <div class="twoDiv">
          <button>2</button>
        </div>
        <div class="threeDiv">
          <button>3</button>
        </div>
        <div class="multiplyDiv">
          <button>-</button>
        </div>
      </div>
      <div class="fifthRow">
        <div class="zeroDiv">
          <button>0</button>
        </div>
        <div class="dotDiv">
          <button>.</button>
        </div>
        <div class="equalDiv">
          <button>=</button>
        </div>
        <div class="plusDiv">
          <button>+</button>
        </div>
      </div>
    </div>
  </form>
</body>
<script src="main.js"></script>

</html>
